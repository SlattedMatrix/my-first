# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cicd-ang-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: npm install, build
      run: |
        npm install
        npm run build --if-present
        
    #- name: Run headless test
   #   uses: GabrielBB/xvfb-action@v1
    #  with:
   #     run: npm test
    - name: 'Tar files'
    run: tar -cvfz my_files.tar.gz .

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v2
      with:
        name: node-app
        path: my_files.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: node-app

    - name: 'UnTar files'
    run: tar -xzvf my_files.tar 

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cicd-ang-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_086e7ecf5962487e9104ce34c5043f21 }}
        package: .
